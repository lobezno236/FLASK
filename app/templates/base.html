<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.titulo }}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <a href="{{url_for('index')}}">Index</a>
    <a href="{{url_for('contacto')}}">Contacto</a>

    {% if current_user.is_authenticated %}
    <a href="{{url_for('correos')}}">Correos</a>
    <li><a href="{{ url_for('logout') }}">Salir</a></li>
    <a href="{{url_for('agregar_producto')}}">Agregar producto</a> 
    <a href="{{url_for('productos')}}">Productos</a> 
    {% else %}
    <a href="{{url_for('login')}}">Login</a>
    {% endif %}

    <h1>{{ data.encabezado }}</h1>

    {% block contenido%}

    {% endblock%}
    
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
