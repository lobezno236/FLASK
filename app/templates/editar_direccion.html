{% extends 'base.html' %}

{% block contenido %}
  <h2>Editar Dirección</h2>

  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Menú</h5>
          <ul class="nav flex-column nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cliente_dashboard') }}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('direcciones') }}">Direcciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tarjeta_credito') }}">Tarjeta de crédito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('autentificacion') }}">Autentificación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ordenes') }}">Órdenes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Editar Dirección</h5>

          <form action="{{ url_for('editar_direccion', direccion_id=direccion.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- Hidden CSRF token -->            
            <div class="form-group">
              <label for="calle">Calle:</label>
              <input type="text" class="form-control" id="calle" name="calle" value="{{ direccion.calle }}">
            </div>
            <div class="form-group">
              <label for="numero">Número:</label>
              <input type="text" class="form-control" id="numero" name="numero" value="{{ direccion.numero }}">
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad:</label>
              <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ direccion.ciudad }}">
            </div>
            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" class="form-control" id="estado" name="estado" value="{{ direccion.estado }}">
            </div>
            <div class="form-group">
              <label for="pais">País:</label>
              <input type="text" class="form-control" id="pais" name="pais" value="{{ direccion.pais }}">
            </div>
            <div class="form-group">
              <label for="codigo_postal">Código postal:</label>
              <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" value="{{ direccion.codigo_postal }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('eliminar_direccion', direccion_id=direccion.id) }}" class="btn btn-danger" onclick="confirmarEliminacion()">Eliminar dirección</a>
          </form>
          <script>

            function confirmarEliminacion() {
          
              if (confirm("¿Estás seguro de que deseas eliminar esta dirección?")) {
          
                window.location.href = "{{ url_for('eliminar_direccion', direccion_id=direccion.id) }}";
          
              }
          
            }
          
          </script>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
