{% extends "base.html" %}

{% block contenido %}

    <p>Descripción: {{ producto.descripcion }}</p>
    <p>Precio: {{ producto.precio }}</p>
    <p>Categoría: {{ producto.categoria }}</p>
    <p>Imagen: {{ producto.imagen }}</p>
{% endblock %}
