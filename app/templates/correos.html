{% extends './base.html' %}

{% block contenido %}
    <ul>
    {% for correo in correos %}
        <li>
            {{ correo.nombre }} ({{ correo.correo }})
            <p>{{ correo.mensaje }}</p>
            <a href="{{ url_for('eliminar_correo', id=correo.id) }}">Eliminar</a>
            <a href="{{ url_for('editar_correo', id=correo.id) }}">Editar</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
