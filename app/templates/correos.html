<!DOCTYPE html>
<html>
<head>
    <title>Correos</title>
</head>
<body>
    <h1>Correos</h1>
    <ul>
    {% for correo in correos %}
        <li>
            {{ correo.nombre }} ({{ correo.correo }})
            <p>{{ correo.mensaje }}</p>
            <a href="{{ url_for('eliminar_correo', id=correo.id) }}">Eliminar</a>
            <a href="{{ url_for('editar_correo', id=correo.id) }}">Editar</a>
            <br> <br>
            <a href="{{ url_for('index') }}">Volver al Index</a>
            <a href="{{ url_for('contacto') }}">Volver a Contacto</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
