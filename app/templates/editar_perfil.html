{% extends 'base.html' %}

{% block contenido %}
  <h2>Editar Perfil</h2>

  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Menú</h5>
          <ul class="nav flex-column nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cliente_dashboard') }}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('direcciones') }}">Direcciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tarjeta_credito') }}">Tarjeta de crédito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('autentificacion') }}">Autentificación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ordenes') }}">Órdenes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
        <h5 class="card-title">Editar Información Personal</h5>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- Hidden CSRF token -->            
        <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ user.apellido }}">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ user.correo }}">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ user.telefono }}">
            </div>
            <div class="form-group">
                <label for="documento_identidad">Documento de identidad:</label>
                <input type="text" class="form-control" id="documento_identidad" name="documento_identidad" value="{{ user.documento_identidad }}">
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select class="form-control" id="genero" name="genero">
                    <option value="Masculino" {% if user.genero == "Masculino" %}selected{% endif %}>Masculino</option>
                    <option value="Femenino" {% if user.genero == "Femenino" %}selected{% endif %}>Femenino</option>
                    <option value="Otro" {% if user.genero == "Otro" %}selected{% endif %}>Otro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
